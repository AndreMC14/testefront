<div class="search-container">
  <!-- Barra de Busca -->
  <div class="search-bar-wrapper">
    <div class="search-bar">
      <svg class="search-icon" viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
      <input
        type="text"
        [formControl]="searchControl"
        placeholder="O que você quer ouvir?"
        class="search-input"
        aria-label="Buscar músicas, artistas ou álbuns"
      />
      <button
        *ngIf="searchControl.value"
        (click)="searchControl.setValue('')"
        class="clear-button"
        aria-label="Limpar busca"
      >
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Resultados da Busca -->
  <div class="search-results" *ngIf="(resultados$ | async) as resultados">
    <div *ngIf="resultados.length > 0">
      <h2 class="section-title">Resultados</h2>
      <div class="musicas-grid">
        <app-musica-card
          *ngFor="let musica of resultados; trackBy: trackByMusicaId"
          [musica]="musica"
        ></app-musica-card>
      </div>
    </div>

    <div *ngIf="searchControl.value && resultados.length === 0" class="no-results">
      <p>Nenhum resultado encontrado para "{{ searchControl.value }}"</p>
    </div>
  </div>

  <!-- Categorias (quando não há busca) -->
  <div class="categorias-section" *ngIf="!searchControl.value">
    <h2 class="section-title">Navegar por todas as seções</h2>
    <div class="categorias-grid">
      <div
        *ngFor="let categoria of categorias; trackBy: trackByCategoriaId"
        class="categoria-card"
        [style.background-color]="categoria.cor"
        (click)="selecionarCategoria(categoria)"
        role="button"
        tabindex="0"
        [attr.aria-label]="'Explorar ' + categoria.nome"
      >
        <span class="categoria-nome">{{ categoria.nome }}</span>
      </div>
    </div>
  </div>
</div>
