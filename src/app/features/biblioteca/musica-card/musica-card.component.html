<article class="musica-card" (click)="onClick()">
  <div class="musica-card-image-wrapper">
    <img
      [src]="imagemUrl"
      [alt]="'Capa de ' + musica.titulo"
      class="musica-card-image"
      loading="lazy"
    />
    <div class="musica-card-overlay">
      <button class="play-button" aria-label="Reproduzir mÃºsica">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M8 5v14l11-7z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="musica-card-content">
    <h3 class="musica-card-title">{{ musica.titulo }}</h3>
    <p class="musica-card-artist">{{ musica.artista }}</p>
    <div class="musica-card-info">
      <span class="musica-card-genre">{{ musica.genero }}</span>
      <span class="musica-card-duration" *ngIf="duracaoFormatada">
        {{ duracaoFormatada }}
      </span>
    </div>
  </div>
</article>
