<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand">
      <a routerLink="/search" class="brand-link">
        <svg class="brand-icon" viewBox="0 0 24 24" width="32" height="32">
          <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
        </svg>
        <span class="brand-text">Spotifei</span>
      </a>
    </div>

    <!-- Menu Toggle (Mobile) -->
    <button 
      class="menu-toggle" 
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen"
      aria-label="Toggle menu"
    >
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path 
          *ngIf="!isMenuOpen" 
          fill="currentColor" 
          d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"
        />
        <path 
          *ngIf="isMenuOpen" 
          fill="currentColor" 
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
        />
      </svg>
    </button>

    <!-- Navigation Links -->
    <div class="navbar-nav" [class.active]="isMenuOpen">
      <a
        *ngFor="let link of navLinks"
        [routerLink]="link.path"
        class="nav-link"
        [class.active]="isActiveRoute(link.path)"
        [attr.aria-label]="link.label"
      >
        <!-- Ícone Search -->
        <svg *ngIf="link.icon === 'search'" class="nav-icon" viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>

        <!-- Ícone Biblioteca -->
        <svg *ngIf="link.icon === 'library'" class="nav-icon" viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9h-4v4h-2v-4H9V9h4V5h2v4h4v2z"/>
        </svg>

        <!-- Ícone Premium/Planos -->
        <svg *ngIf="link.icon === 'premium'" class="nav-icon" viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M12 2L4 9l8 13 8-13-8-7zm0 3.5l5.5 5.5H6.5L12 5.5z"/>
        </svg>

        <span class="nav-label">{{ link.label }}</span>
      </a>
    </div>

    <!-- User Section -->
    <div class="navbar-user" *ngIf="currentUser">
      <div class="user-dropdown">
        <button 
          class="user-button" 
          (click)="toggleMenu()"
          aria-label="Menu do usuário"
        >
          <div class="user-avatar">
            <img 
              *ngIf="currentUser.imagemPerfilUrl" 
              [src]="currentUser.imagemPerfilUrl" 
              [alt]="currentUser.nome"
              class="avatar-image"
            />
            <span *ngIf="!currentUser.imagemPerfilUrl" class="avatar-initials">
              {{ getUserInitials() }}
            </span>
          </div>
          <span class="user-name">{{ currentUser.nome }}</span>
          <svg class="dropdown-icon" viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M7 10l5 5 5-5z"/>
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div class="dropdown-menu" [class.active]="isMenuOpen">
          <button class="dropdown-item" (click)="goToProfile()">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
            Perfil
          </button>
          <button class="dropdown-item" (click)="logout()">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
            Sair
          </button>
        </div>
      </div>
    </div>

    <!-- Login/Cadastro (quando não logado) -->
    <div class="navbar-auth" *ngIf="!currentUser">
      <a routerLink="/login" class="auth-link">Entrar</a>
      <a routerLink="/cadastro" class="btn btn-primary btn-sm">Cadastrar</a>
    </div>
  </div>
</nav>
